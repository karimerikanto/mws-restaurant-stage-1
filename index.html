<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2F3BA2">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-hidden="true">
      <div id="map" role="presentation"></div>
    </section>
    <section id="filter-container">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" tabindex="0" name="neighborhoods" onchange="fetchRestaurants()" aria-label="Neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" tabindex="0" name="cuisines" onchange="fetchRestaurants()" aria-label="Cuisines">
          <option value="all">All Cuisines</option>
        </select>
        <div id="favorites-container">
          <input type="checkbox" id="favorites-checkbox" tabindex="0" onchange="fetchRestaurants()" />
          <label id="favorites-checkbox-label" for="favorites-checkbox">Show only favorite restaurants</label>
        </div>
      </div>
    </section>
    <section id="restaraunts-container">
      <h2 class="screenreader">Found restaurants</h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  <div id="snackbar" role="alert" aria-live="polite"></div>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/snackbar.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB14vP09l2oJojjzpXxQGAtcYHz5caC2IQ&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
