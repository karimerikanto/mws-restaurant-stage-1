<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2F3BA2">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.min.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 tabindex="0"><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/" tabindex="0">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-hidden="true">
      <div id="map" role="presentation"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div>
        <h2 id="restaurant-name" tabindex="0"></h2>
        <input type="image" id="restaurant-favorite" class="restaurant-favorite" tabindex="0" alt="Toggle favorite restaurant"></input>
      </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <h3 tabindex="0">Address</h2>
      <p id="restaurant-address"></p>
      <h3 tabindex="0">Opening hours</h2>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning snackbar -->
  <div id="snackbar" role="polite" aria-live="assertive"></div>
  <!-- End snackbar -->
  
  <!-- Beginning create review dialog -->
  <div id="addReviewDialog" class="modal" aria-modal="true">
    <div class="modal-content">
      <input type="button" class="modal-close" aria-label="Close dialog" onclick="closeAddReviewDialog()" tabindex="0" value="&times;"></input>
      <h2 class="add-review-title" tabindex="0">Add new review</h2>
      <p class="add-review-subtitle">Name</p>
      <input class="add-review-input" id="add-review-name" type="text" aria-label="Name" tabindex="0"></input>
      <p class="add-review-subtitle">Rating</p>
      <fieldset id="add-review-rating" class="add-review-fieldset">
          <input type="radio" value="1" class="add-review-radio" name="add-review-rating" tabindex="0" aria-label="Set rating 1 of 5">1</input>
          <input type="radio" value="2" class="add-review-radio" name="add-review-rating" tabindex="0" aria-label="Set rating 2 of 5">2</input>
          <input type="radio" value="3" class="add-review-radio" name="add-review-rating" tabindex="0" aria-label="Set rating 3 of 5">3</input>
          <input type="radio" value="4" class="add-review-radio" name="add-review-rating" tabindex="0" aria-label="Set rating 4 of 5">4</input>
          <input type="radio" value="5" class="add-review-radio" name="add-review-rating" tabindex="0" aria-label="Set rating 5 of 5">5</input>
      </fieldset>
      <p class="add-review-subtitle">Comments</p>
      <textarea class="add-review-textarea" id="add-review-comment" aria-label="Comments" tabindex="0"></textarea>
      <input type="button" id="add-review-submit-button" value="Submit" onclick="submitNewReview()" tabindex="0"></input>
    </div>
  </div>
  <!-- End create review dialog -->

  <!-- Beginning scripts -->
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB14vP09l2oJojjzpXxQGAtcYHz5caC2IQ&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
